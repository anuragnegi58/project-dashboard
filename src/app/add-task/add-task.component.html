<section class="login-block">
	<div class="container">
		<div class="row">
            <div class="col-md-3 "></div>
			<div class="col-md-6 login-sec">
				<h2 class="text-center">Add Task</h2>
				<form class="login-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label class="text-uppercase">Task Title </label>
						<input type="text" class="form-control" formControlName="title">
					</div>
                    <div class="form-group">
						<label class="text-uppercase">Task description</label>
						<textarea class="form-control" formControlName="description" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label class="text-uppercase">Priority</label>
						<select class="form-control" formControlName="priority">
							<option>Average</option>
							<option>High</option>
							<option>Critical</option>
						</select>
					</div>
					<div class="form-group">
						<label class="text-uppercase">Image Upload</label>
						<input type="file" class="form-control" formControlName="image">
					</div>

					
                    <button  (click)="cancelTask()" class="btn btn-login ">Cancel</button>
					<button  type="submit" class="btn btn-login">Submit</button>
				</form>
			</div>
            <div class="col-md-3 "></div>
		</div>
	</div>
</section>
