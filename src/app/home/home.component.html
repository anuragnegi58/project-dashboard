
<main class="content">
    <div class="container p-0">

        <h1 class="h3 mb-3">Projects</h1>

        <div class="row">
            <div class="col-12 col-lg-4 col-xl-4">
                <div class="card card-border-primary">
                    <div class="card-header">
                        
                        <h5 class="card-title">To do</h5>
                        <a (click)='navigateTo()' class="btn btn-primary btn-block">+</a>
                    </div>
                    <div class="card-body p-3" *ngFor="let todo of allTodoTask">

                        <div class="card mb-3 bg-light">
                            <div class="card-body p-3">
                                <h5 class="title">{{todo.title}}</h5>
								<h5>Priority : {{todo.priority}}</h5>  
                                <p>{{todo.description}}</p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32" class="rounded-circle" alt="Avatar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 col-xl-4">
                <div class="card card-border-warning">
                    <div class="card-header">
                        
                        <h5 class="card-title">In Progress</h5>
						<a data-toggle="modal" data-target="#exampleModal" (click)="showModal()" class="btn btn-primary btn-block">+</a>
                    </div>
                    <div class="card-body"  *ngFor="let inProgress of allInProgressTask">

                        <div class="card mb-3 bg-light">
                            <div class="card-body p-3">
                                
                                <h5 class="title">{{inProgress.title}}</h5>
								<h5>Priority : {{inProgress.priority}}</h5>  
                                <p>{{inProgress.description}}</p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="32" height="32" class="rounded-circle" alt="Avatar">
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 col-xl-4">
                <div class="card card-border-danger">
                    <div class="card-header">
                        
                        <h5 class="card-title">Completed</h5>
						<a  class="btn btn-primary btn-block">+</a>
                    </div>
                    <div class="card-body">

                        <div class="card mb-3 bg-light" *ngFor="let completed of allCompletedTask">
                            <div class="card-body p-3">
                                
								<h5 class="title">{{completed.title}}</h5>
								<h5>Priority : {{completed.priority}}</h5>  
                                <p>{{completed.description}}</p>
                                <div class="float-right mt-n1">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" width="32" height="32" class="rounded-circle" alt="Avatar">
                                </div>
                         
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
</main>

<!-- Modal -->
<div class="modal" [class.show]="show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"  #closeModal>
          <span aria-hidden="true">&times;</span>
        </button>
			</div>
			<div class="modal-body">
				<form class="login-form" [formGroup]="taskForm" >
				<div class="form-group">
					<label class="text-uppercase">Task</label>
					<select class="form-control" formControlName="task">
						<option selected>Select any task</option>
						<option *ngFor="let allTask of allTaskTitle">{{allTask.title}}</option>
					</select>
				</div>
				<div class="form-group">
					<label class="text-uppercase">Move to</label>
					<select class="form-control" formControlName="action">
						<option selected>Select where to move</option>
						<option>To Do</option>
						<option>In Progress</option>
						<option>Completed</option>
					</select>
				</div>
			</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal()">Close</button>
				<button type="button" class="btn btn-primary" (click)="submitModal()">Submit</button>
			</div>
		</div>
	</div>
</div>
